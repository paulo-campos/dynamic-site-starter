    <head>
        <title>{{ site.name }} | {{ page.title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:locale" content="pt-BR">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.baseUrl }}{{ page.path }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:site_name" content="{{ page.name }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:image" content="{{ page.share }}">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="500">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="author" content="Paulo Campos">
        <meta name="application-name" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="theme-color" content="#313140">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
        <link rel="shortcut icon" type="image/x-icon" href="./icons/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32x32.png">
        <link rel="manifest" href="./manifest.json">
        <link rel="canonical" href="{{ site.baseUrl }}{{ page.path }}">
        <!-- build:css stylesheets/app.css -->
        <link rel="stylesheet" href="../stylesheets/app.reset.css">
        <!-- endbuild -->
        <!-- build:css stylesheets/pages/{{ page.dependencie }}.page.css -->
        <link rel="stylesheet" href="../stylesheets/pages/{{ page.dependencie }}.page.css">
        <!-- endbuild -->
    </head>
